<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROX Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
            /* Prevent body scroll, let containers scroll */
        }

        nav {
            background: #252526;
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        nav a {
            color: #cccccc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 13px;
            font-weight: 400;
            opacity: 0.8;
            transition: opacity 0.2s, color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: #ffffff;
            opacity: 1;
        }

        nav .brand {
            font-weight: 600;
            font-size: 16px;
            color: #0e639c;
            /* Brand color */
            margin-right: 30px;
            letter-spacing: -0.5px;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
            /* Ensure inner columns scroll, not the page */
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            /* meaningful for flex items to shrink */
        }

        h2 {
            margin-top: 0;
            color: #569cd6;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 15px;
            font-family: 'Fira Code', Consolas, "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            resize: none;
            outline: none;
            border-radius: 4px;
        }

        textarea:focus {
            border-color: #0e639c;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-radius: 2px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        #logs {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 10px;
            margin-bottom: 20px;
            color: #888;
            font-size: 12px;
            height: 150px;
            /* Fixed initial height */
            min-height: 50px;
            max-height: 40vh;
            overflow: auto;
            resize: vertical;
        }

        #output {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            white-space: pre-wrap;
            padding: 10px;
            overflow: auto;
            /* Scrolled internally */
            font-family: monospace;
            flex: 1;
            /* Fill remaining space */
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="brand">ROX</a>
        <a href="/playground.html" class="active">Playground</a>
        <a href="/docs.html">Docs</a>
    </nav>
    <div class="container">
        <div class="column">
            <h2>Source Code</h2>
            <textarea id="code" spellcheck="false">
function main() -> none {
    print("Welcome to ROX!\n");

    // 1. Dictionaries
    dictionary[string, int64] scores;
    scores.set("Alice", 100);
    scores.set("Bob", 200);

    // Safe access
    rox_result[int64] res = scores.get("Alice");
    if (isOk(res)) {
        print("Alice has: ", getValue(res), "\n");
    }

    // 2. Loops & Math
    print("Counting:\n");
    repeat i in range(1, 4, 1) {
        print(i, " squared is ", i * i, "\n");
    }
}
            </textarea>
            <div class="actions">
                <button id="runBtn" onclick="runCode()">Run Code</button>
                <button id="formatBtn"
                    style="background: #252526; color: #d4d4d4; border: 1px solid #3e3e42;">Format</button>
                <div id="status" class="status">Ready</div>
            </div>
        </div>
        <div class="column">
            <h2>Build Status</h2>
            <div id="logs"></div>
            <h2>Output</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const formatBtn = document.getElementById('formatBtn');
        const outputDiv = document.getElementById('output');
        const logsDiv = document.getElementById('logs');
        const status = document.getElementById('status');
        const code = document.getElementById('code');

        formatBtn.addEventListener('click', async () => {
            const originalText = formatBtn.innerText;
            formatBtn.disabled = true;
            formatBtn.innerText = 'Formatting...';

            try {
                const res = await fetch('/format', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code.value })
                });

                const data = await res.json();
                if (data.error) {
                    status.innerText = 'Format Error';
                    status.style.color = '#f48771';
                    console.error(data.error);
                } else {
                    code.value = data.formatted;
                    status.innerText = 'Formatted';
                    status.style.color = '#89d185';
                }
            } catch (e) {
                status.innerText = 'Network Error';
                status.style.color = '#f48771';
                console.error(e);
            } finally {
                formatBtn.disabled = false;
                formatBtn.innerText = originalText;
                setTimeout(() => {
                    if (status.innerText === 'Formatted') {
                        status.innerText = 'Ready';
                        status.style.color = '#d4d4d4';
                    }
                }, 2000);
            }
        });

        runBtn.addEventListener('click', async () => {
            output.textContent = 'Running...';
            logsDiv.textContent = 'Building...';

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code.value })
                });
                const data = await response.json();
                outputDiv.textContent = data.output;
                logsDiv.textContent = data.logs || 'No build logs';
            } catch (err) {
                outputDiv.textContent = 'Error: ' + err.message;
                logsDiv.textContent = '';
            }
        });
    </script>
</body>

</html>
